<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="images/favicon-32x32.png">
    <title>Order Summary Component</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap');
    </style>
</head>
<body>
    <main>
        <div id="main_container">
            <img src="images/illustration-hero.svg" alt="cartoon dancing to music">
            <div id="summary_container">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div id="price_container">
                    <div id="price">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48"><g fill="none" fill-rule="evenodd"><circle cx="24" cy="24" r="24" fill="#DFE6FB"/><path fill="#717FA6" fill-rule="nonzero" d="M32.574 15.198a.81.81 0 00-.646-.19L20.581 16.63a.81.81 0 00-.696.803V26.934a3.232 3.232 0 00-1.632-.44A3.257 3.257 0 0015 29.747 3.257 3.257 0 0018.253 33a3.257 3.257 0 003.253-3.253v-8.37l9.726-1.39v5.327a3.232 3.232 0 00-1.631-.441 3.257 3.257 0 00-3.254 3.253 3.257 3.257 0 003.254 3.253 3.257 3.257 0 003.253-3.253V15.81a.81.81 0 00-.28-.613z"/></g></svg>
                        <h2>Annual Plan<br><span>$59.99/year</span></h2>
                    </div>
                    <a href="#">Change</a>
                </div>
                <button id="proceed">Proceed to Payment</button>
                <button id="cancel">Cancel Order</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Challenge by <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj/hub">Frontend Mentor</a>. Coded by <a href="https://github.com/foguibe">Fortune Oguibe</a></p>
    </footer>
</body>
</html>
